<!DOCTYPE html>
<html>

<head>
  <title>Project-2-Client</title>
  <!-- stuff I don't wanna mess with -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Welcome to Leader (Onward)</h1>
  <!-- forms and their buttons (each with a different id) -->
  <form id="sign-in">
    <input type="email" name="credentials[email]" placeholder="Enter Email...">
    <input type="password" name="credentials[password]" placeholder="Enter Password...">
    <button>Sign In</button>
  </form>
  <form id="sign-up">
    <input type="email" name="credentials[email]" placeholder="Enter Email...">
    <input type="password" name="credentials[password]" placeholder="Enter Password...">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confrimation...">
    <button>Sign Up</button>
  </form>
  <form id="change-password">
    <input type="password" name="passwords[old]" placeholder="Enter Old Password...">
    <input type="password" name="passwords[new]" placeholder="Enter New Password...">
    <button>Change Password</button>
  </form>
  <form id="sign-out">
    <button>Sign Out</button>
  </form>
  <!-- API Section -->

  <hr>

  <!-- leaders -->
  <section id="leader-section">
    <form id="create-leader">
      <input type="text" name="leader[name]" placeholder="Enter Name...">
      <input type="email" name="leader[email]" placeholder="Enter Email...">
      <input type="text" name="leader[phone]" placeholder="Enter Phone...">
      <input type="text" name="leader[skills]" placeholder="Enter Skills...">
      <input type="number" name="leader[completed_projects]" step=".5" placeholder="Completed Projects...">
      <button>Create Leader</button>
    </form>
    <form id="delete-leader">
      <input type="number" name="leader[id]" step=".5" placeholder="Enter Leader ID...">
      <button>Delete Leader</button>
    </form>
    <form id="index-leaders">
      <button>Index Leaders</button>
    </form>
    <form id="show-leader">
      <input type="number" name="leader[id]" step=".5" placeholder="Enter Leader ID...">
      <button>Show Leader</button>
    </form>
    <form id="update-leader">
      <input type="number" name="leader[id]" step=".5" placeholder="Enter Leader ID...">
      <input type="text" name="leader[name]" placeholder="Enter Name...">
      <input type="email" name="leader[email]" placeholder="Enter Email...">
      <input type="text" name="leader[phone]" placeholder="Enter Phone...">
      <input type="text" name="leader[skills]" placeholder="Enter Skills...">
      <input type="number" name="leader[completed_projects]" step=".5" placeholder="Completed Projects...">
      <button>Update Leader</button>
    </form>
  </section>

  <hr>

  <!-- projects -->
  <section id="project-section">
    <form id="create-project">
      <input type="text" name="project[title]" placeholder="Enter Title...">
      <input type="text" name="project[mission]" placeholder="Enter Mission...">
      <input type="date" name="project[target]" placeholder="Enter Target...">
      <input type="text" name="project[requirements]" placeholder="Enter Requirements...">
      <input type="number" name="project[leader_id]" step=".5" placeholder="Enter Leader ID...">
      <button>Create Project</button>
    </form>
    <form id="delete-project">
      <input type="number" name="project[id]" step=".5" placeholder="Enter Project ID...">
      <button>Delete Project</button>
    </form>
    <form id="index-projects">
      <button>Index Projects</button>
    </form>
    <form id="show-project">
      <input type="number" name="project[id]" step=".5" placeholder="Enter Project ID...">
      <button>Show Project</button>
    </form>
    <form id="update-project">
      <input type="number" name="project[id]" step=".5" placeholder="Enter Project ID...">
      <input type="text" name="project[title]" placeholder="Enter Title...">
      <input type="text" name="project[mission]" placeholder="Enter Mission...">
      <input type="date" name="project[target]" placeholder="Enter Target...">
      <input type="text" name="project[requirements]" placeholder="Enter Requirements...">
      <input type="number" name="project[leader_id]" step=".5" placeholder="Enter Leader ID...">
      <button>Update Project</button>
    </form>
  </section>

  <hr>

  <!-- employees -->
  <section id="employee-section">
    <form id="create-employee">
      <input type="text" name="employee[name]" placeholder="Enter Name...">
      <input type="text" name="employee[task]" placeholder="Enter Task...">
      <input type="text" name="employee[status]" placeholder="Enter Task Status...">
      <input type="number" name="employee[project_id]" step=".5" placeholder="Enter Project ID...">
      <button>Create Employee</button>
    </form>
    <form id="delete-employee">
      <input type="number" name="employee[id]" step=".5" placeholder="Enter Employee ID...">
      <button>Delete Employee</button>
    </form>
    <form id="index-employees">
      <button>Index Employees</button>
    </form>
    <form id="show-employee">
      <input type="number" name="employee[id]" step=".5" placeholder="Enter Employee ID...">
      <button>Show Employee</button>
    </form>
    <form id="update-employee">
      <input type="number" name="employee[id]" step=".5" placeholder="Enter Employee ID...">
      <input type="text" name="employee[name]" placeholder="Enter Name...">
      <input type="text" name="employee[task]" placeholder="Enter Task...">
      <input type="text" name="employee[status]" placeholder="Enter Task Status...">
      <input type="number" name="employee[project_id]" step=".5" placeholder="Enter Project ID...">
      <button>Update Employee</button>
    </form>
  </section>

  <!-- These are for SHOWING or HIDING ONLY -->
  <section id="buttons">

    <button id="sign-in-button">Sign In</button>
    <button id="sign-up-button">Sign Up</button>
    <button id="change-password-button">Change Password</button>
    <button id="sign-out-button">Sign Out</button>

    <button id="leaders-button">Leaders</button>

    <button id="projects-button">Projects</button>

    <button id="employees-button">Employees</button>

  </section>
  <!-- message display -->
  <section class="message-section">
    <h4 id="message"></h4>
  </section>
<!-- handlebars display -->
  <section class="handlebars-section">
    <h5 id="data"></h5>
  </section>
</body>

</html>
